<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link href="style.css" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <section class="container">
    <div class="nft">
      <a class="img-nft" href="images/image-equilibrium.jpg">
        <div class="image-hover">
          <img class ="icon-view" src="images/icon-view.svg">
        </div>
      </a>
      <div class="description-nft">
        <h1 class="title-nft"><a href="#">Equilibrium #3429</a></h1>
        <p class="text-nft">Our Equilibrium collection promotes balance and calm.</p>

        <div class="tools-nft">
          <p class="price-nft"><img src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</p>

          <p class="time-nft"><img src="images/icon-clock.svg" alt="icon-clock">3 days left</p>
        </div>

        <div class="author-nft">
          <p class="text-author-nft"><img class="image-avatar" src="images/image-avatar.png" alt="image-avatar"> Creation of <a class= "text-special" href="#">Jules Wyvern</a></p>
        </div>
        
      </div>
    </div>
  </section>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MarkitoOff">Markito</a>.
    </div>
  </footer>
</body>
</html>
